<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>|-Pig Game-|</title>
</head>

<body>
    <main>
        <section class='player player--0 player--active'>
            <h2 class='name' id='name--0'>Player 1</h2>
            <p class='score' id='score--0'>43</p>
            <div class='current'>
                <p class='current-label'>Current</p>
                <p class='current-score' id='current--0'>0</p>
            </div>
        </section>
        <section class='player player--1'>
            <h2 class='name' id='name--1'>Player 2</h2>
            <p class='score' id='score--1'>3</p>
            <div class='current'>
                <p class='current-label'>Current</p>
                <p class='current-score' id='current--1'>0</p>
            </div>
        </section>
        <img src="5.png" alt="Playing Dice" class='dice'>
        <button class="btn btn--new"><img class='button-logo' src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/htc/37/anticlockwise-downwards-and-upwards-open-circle-arrows_1f504.png" alt="New Game"> New game</button>
        <button class="btn btn--roll"><img class='button-logo' src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/game-die_1f3b2.png" alt="Dice Roll"> Roll dice</button>
        <button class="btn btn--hold"><img class='button-logo' src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/304/stop-sign_1f6d1.png" alt="Hold"> Hold</button>
    </main>
    <script src='script.js'>
    </script>
</body>

</html>
